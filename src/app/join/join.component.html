<body>
  <div class="fluid-container">
    <div class="login-page">
      <div class="form">
        <form class="register-form" [formGroup]="myForm">
          <input formControlName="user" type="text" maxlength="20" placeholder="Username" [(ngModel)]="username" name="username" #usr/>
          <input formControlName="email" type="email" maxlength="30" placeholder="Email" [(ngModel)]="email" name="email" #emailAddr/>
          <input formControlName="password" type="password" maxlength="20" placeholder="Password" [(ngModel)]="password" name="password" #pwd />
          <div class = "json" *ngIf="username">
            {{ myForm.value | json }}
          </div>
          <button (click)="create(usr, emailAddr, pwd)">create</button>
          <hr>
          <div *ngIf="valid">
              {{ valid }}
          </div>
        </form>
        <div class="form-footer">
          <div class="row">
            <div class="col-xs-7 col-sm-7 col-md-7">
              <p class="message">Already Registered?</p>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5">
              <a routerLink="../login">Sign In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
